<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Template title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Title </th>
        <th> Text </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${notes.empty}">
        <td colspan="2"> No Books Available </td>
    </tr>
    <tr th:each="note : ${notes}">
        <td><span th:text="${note.title}"> Title </span></td>
        <td><span th:text="${note.text}"> Author </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
